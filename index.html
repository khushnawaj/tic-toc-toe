<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <h1 class="title">Tic Tac Toe</h1>

    <div class="controls">

      <label class="dark-toggle">
        ðŸŒ— <input type="checkbox" id="darkModeToggle"> Dark Mode

    <div class="board">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>

    <div class="btn-container">
      <button id="reset-btn" class="action-btn">ðŸ”„ Reset</button>
      <button id="new-btn" class="action-btn">ðŸ†• New Game</button>
    </div>

    <div class="scoreboard">
      <p>X Wins: <span id="x-score">0</span></p>
      <p>O Wins: <span id="o-score">0</span></p>
      <p>Draws: <span id="draw-score">0</span></p>
    </div>

    <div class="msg-container hide">
      <p id="msg"></p>
    </div>
  </div>

  <canvas id="confetti"></canvas>
  <script src="App.js"></script>
</body>
</html>
